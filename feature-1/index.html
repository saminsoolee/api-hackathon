<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <title>API Hackathon</title>
</head>
<body>
  <h1 class="container text-center">Radix</h1>
  <div class="quote-container text-center">
    <h5>Quote of the Day:</h5>
    <p></p>
  </div>
  <div class="cryptocurrency-container">

  </div>
  <div class="table-of-crypto-container table-center">
    <table class="table">
      <thead class="thead-dark t-head">
        <tr>
          <th>Currency</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="btn btn-info btn-block">US Dollar</button></td>
          <td> <input type="number" placeholder="$1000">  </td>
        <tr>
          <td><button class="btn btn-info btn-block">Bitcoin</button></td>
          <td class="bitcoin-data">$$$</td>
        </tr>
        <tr>
          <td><button class="btn btn-info btn-block">Ethereum</button></td>
          <td class="ethereum-data">$$</td>
        </tr>
        <tr>
          <td><button class="btn btn-info btn-block">Litecoin</button></td>
          <td class="litecoin-data">$</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="current-event-container"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="main.js"></script>
</body>
</html>

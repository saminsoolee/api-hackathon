<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <title>API Hackathon</title>
</head>
<body>
  <div class="container">
    <h1 class="container text-center text-info">Radix</h1>
    <div class="quote-container text-center">
      <h5>Quote of the Day:</h5>
      <p></p>
    </div>
    <div class="cryptocurrency-container">

    </div>
    <div class="table-of-crypto-container table-center">
      <table class="table table-bordered border-rounded">
        <thead class="t-head thead-light text-center">
          <tr class="bg-info">
            <th>Currency</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="btn btn-info btn-block btn-sm us-button">US Dollar</button></td>
            <td class="usdollar-data text-center"><input type="number" placeholder="$" class="input-dollar-amount"></td>
            </tr>
            <tr>
            <td><button class="btn btn-info btn-sm btn-block">Bitcoin</button></td>
            <td class="bitcoin-data text-center"></td>
          </tr>
          <tr>
            <td><button class="btn btn-info btn-sm btn-block">Ethereum</button></td>
            <td class="ethereum-data text-center"></td>
          </tr>
          <tr>
            <td><button class="btn btn-info btn-sm btn-block">Litecoin</button></td>
            <td class="litecoin-data text-center"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="event-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
